<app-header (menuItemSelected)="onNavigate($event)"></app-header>
<div class="container">
    <div class="row">
        <div class="col-sm">
            <app-recipe *ngIf="currentMenuItem === menuItems.Recipe"></app-recipe>
            <app-shopping-list *ngIf="currentMenuItem === menuItems.ShoppingList"></app-shopping-list>
        </div>
    </div>
</div>
