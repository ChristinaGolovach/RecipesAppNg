<div class="row">
    <div class="col-md-5">
        <app-recipe-list (recipeSelected) = "onSetCurrentRecipe($event)"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail 
            *ngIf="currentRecipe; else info"
            [recipe] = "currentRecipe">
        </app-recipe-detail>
    </div>
</div>

<ng-template #info>
    <p>Please, select a recipe.</p>
</ng-template>
